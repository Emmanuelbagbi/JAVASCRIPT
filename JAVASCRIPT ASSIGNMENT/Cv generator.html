<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="Cv generator.css">
</head>
<body>
    <div class="container">
        <h1>CV Generator</h1>
        <form id="cvForm">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <h2>Education</h2>
            <div id="educationFields">
                <div class="education">
                    <label for="schoolName">School Name:</label>
                    <input type="text" id="schoolName" name="schoolName" required>
                    <label for="degree">Degree:</label>
                    <input type="text" id="degree" name="degree" required>
                    <label for="gradYear">Graduation Year:</label>
                    <input type="number" id="gradYear" name="gradYear" required>
                </div>
            </div>
            <button type="button" onclick="addEducation()">Add More Education</button>

            <h2>Work Experience</h2>
            <div id="experienceFields">
                <div class="experience">
                    <label for="companyName">Company Name:</label>
                    <input type="text" id="companyName" name="companyName" required>
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" id="jobTitle" name="jobTitle" required>
                    <label for="jobYears">Years:</label>
                    <input type="number" id="jobYears" name="jobYears" required>
                    <label for="jobDesc">Description:</label>
                    <textarea id="jobDesc" name="jobDesc" required></textarea>
                </div>
            </div>
            <button type="button" onclick="addExperience()">Add More Experience</button>

            <h2>Skills</h2>
            <div id="skillsFields">
                <label for="skills">Skills (comma separated):</label>
                <textarea id="skills" name="skills" required></textarea>
            </div>

            <button type="submit">Generate CV</button>
        </form>
        <div id="cvPreview"></div>
        <button id="downloadButton" onclick="downloadCV()">Download as PDF</button>
    </div>

    <script src="Cv generator.js"></script>
</body>
</html>
